<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Tracker</h1>
        <form action="/" method="POST">
            <label for="transport_type">Choose Transport Type:</label>
            <select name="transport_type" id="transport_type" required>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="flight">Flight</option>
            </select>

            <label for="distance">Distance (in km):</label>
            <input type="number" id="distance" name="distance" required>

            <button type="submit">Calculate Carbon Footprint</button>
        </form>

        {% if carbon_emissions is not none %}
            <div class="result">
                <h2>Calculated Carbon Footprint:</h2>
                <p>{{ carbon_emissions }} kg CO2</p>
                <h3>Suggestions to reduce carbon footprint:</h3>
                <p>{{ suggestions }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
